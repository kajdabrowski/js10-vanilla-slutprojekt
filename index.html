<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer</title>
    <link rel="stylesheet" href="beer.css">
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="nav">
        <button>Home</button>
        <button>Search</button>
        <button>Beer-Info</button>
    </header>

    <div class="main-page">

        <section class="Home show">
            <main class="home-main">
                <div class="beer-card">
                    <div class="beer-image-frame">
                        <img class="beer-image" src="">
                        </img>
                    </div>
                    <div class="beer-heading">
                        <h2 class="beer-name">Beer</h2>
                    </div>
                    <button class="see-more-btn">see more ></button>
                </div>
            </main>
            <footer class="home-footer"></footer>

        </section>




        <section class="Search">
            <main class="search-main">
                <div class="search-box">
                    <h2>Search your beers!</h2>
                    <form>
                        <!-- <label class="beer-label">Beer:</label> -->
                        <input class="input-search" type="text" form onsubmit="preventDefault(event)">
                    </form>
                </div>

                <div class="search-result">
                </div>
                <div class="search-nav">
                </div>
                <div class="search-next-page">
                </div>

            </main>
            <div class="search-footer"></div>
        </section>




        <section class="Beer-Info">
            <main class="main-beer-info">
                <div class="info-box">
                    <div class="li-image-frame">
                        <img class="li-image" src=""></img>
                    </div>
                    <ul class="info-box-list">
                        <li class="li-description"></li>
                        <li class="li-alcohol-by-volume"></li>
                        <li class="li-volume"></li>
                        <li class="li-ingredients"></li>
                        <li class="li-hops">Hops:</li>
                        <li class="li-food-pairing"></li>
                        <li class="li-brewers-tips"></li>
                    </ul>
                </div>
            </main>
            <div class="footer-beer-info">

            </div>
        </section>
    </div>

    <script src="main.js"></script>
</body>

</html>
