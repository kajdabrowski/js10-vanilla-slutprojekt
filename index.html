<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer</title>
    <link rel="stylesheet" href="beer.css">
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="nav">
        <button>Home</button>
        <button>Search</button>
        <button>Beer-Info</button>
        </header>

    <div class="main-page">

    <section class="Home show"> 
        <main class="home-main">
            <div class="beer-card">
                <img class="beer-image" src="">
                 
                </img>
                <div class="beer-heading">
                    <h2 class="beer-name">Beer</h2>
                </div>
                <div class="see-more">
                    <button class="see-more-btn">see more  ></button>
                </div>
            </div>
        </main>
        <footer class="home-footer"></footer>

    </section>




    <section class="Search">
            <main class="search-main">
                <div class="search-box">
                    <h2>Search your beers!</h2>
                    <form>
                        <label>Beer:</label>
                        <input class="input-search" type="text">
                        <input type="submit" value="Search">    
                    </form>
                </div>
                <div class="search-result">
                </div>
            </main>
            <div class="search-footer"></div>
    </section> 




    <section class="Beer-Info">
            <main class="main-beer-info">
                <div class="info-box">
                <ul class="info-box-list">
                    <li class="li-description">Description:</li>
                    <img class="li-image" src="">Image:</img>
                    <li class="li-alcohol-by-volume">Alcohol by volume:</li>
                    <li class="li-volume">Volume:</li>
                    <li class="li-ingredients">Ingredients:</li>
                    <li class="li-hops">Hops:</li>
                    <li class="li-food-pairing">Food pairing:</li>
                    <li class="li-brewers-tips">Brewers tips:</li>
                </ul>
            </div>
            </main>
            <div class="footer-beer-info">

            </div>
    </section>
</div>

<script src="main.js"></script>
</body>

</html>
