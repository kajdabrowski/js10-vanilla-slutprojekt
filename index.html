<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer</title>
    <link rel="stylesheet" href="beer.css">
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
    <section class="landing-page show"> <!--Hide test-->
        <header class="landing-header">
            <div class="landing-nav">
                <button>Landing</button>
                <button>Search</button>
                <button>Beer info</button>

            </div>
        </header>
        <main class="landing-main">
            <div class="beer-card">
                <div class="beer-image"></div>
                <div class="beer-heading">
                    <h2>Beer</h2>
                </div>
                <div class="see-more">
                    <button>See more</button>
                </div>
            </div>
        </main>
        <footer class="landing-footer"></footer>

    </section>




    <section class="search-page">
        <div class="search-header">
            <div class="search-nav">
                <button>Landing</button>
                <button>Search</button>
                <button>Beer info</button>
            </div>


            <main class="search-main">
                <div class="search-box">
                    <h2>Search your beers!</h2>
                    <form>
                        <label>Beer:</label>
                        <input type="text">
                        <input type="submit" value="Search">
                    </form>
                </div>
            </main>
            <div class="search-footer"></div>
    </section> 




    <section class="beer-info-page">
        <div class="beer-info-header">
            <div class="beer-info-nav">
                <button>Landing</button>
                <button>Search</button>
                <button>Beer info</button>
            </div>
            <main class="main-beer-info">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </main>
            <div class="footer-beer-info"></div>
    </section>

    <script src="main.js"></script>
</div>
</body>

</html>
